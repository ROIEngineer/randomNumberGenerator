<!DOCTYPE hmtl>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>Random Number Generator</h1>

        <!-- Minimum Inputs -->
        <div class="input">
            <label>Minimum:</label>
            <input id="min">
        </div>

        <!-- Maximum Inputs -->
        <div class="input">
            <label>Maximum</label>
            <input id="max">
        </div>

        <!-- Genrator Button -->
        <button id="button" class="button">Generate Random Number</button>

        <!-- Title -->
        <h1>Click the button to generate</h1>

        <!-- Reset Button -->
        <button id="reset" class="reset">Reset</button>
    </div>
</body>
</html>
